<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>High Scores</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="highscores-div">
        <header>
            <!--header section-->
            <div class="header">
                <div>
                    <!--link to high scores html file-->
                    <a href="./highscores.html">
                        <!--highscores button-->
                        <button class="view-highscores-btn" id="view-high-scores">
                            View Highscores
                        </button>
                    </a>
                </div>
                <!--timer-->
                <div class="timer">
                    <!--timer icon image-->
                    <img src="./assets/timer-icon-512x512-vrl212i7.png" alt="" width="18px">
                    <span class="time-left">10s</span>
                </div>
            </div>
        </header>
        
        <!--highscores section-->
        <div class="scores">
            <h1 class="high-scores-title">High Scores</h1>
            <ol id="highscores"></ol>
            <!--link to home page html file-->
            <a href="index.html">
                <button id="restart">Restart</button>
            </a>
            <button id="clear">Clear Highscores</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
